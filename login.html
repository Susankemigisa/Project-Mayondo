<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: wheat;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #343a40;
    }
  </style>
</head>
<body
    style="background-image: url(images/background1.jpg); background-position:center; background-size:cover; height: 300px;">
    

<div class="login-container">
  <div class="login-header">Login</div>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Username or Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your email or username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select class="form-select" id="role">
        <option selected disabled>Select your role</option>
        <option value="manager">Manager</option>
        <option value="admin">Administrator</option>
        <option value="sales">Sales Assistant</option>
        <option value="supplier">Supplier</option>
        <option value="customer">Customer</option>
      </select>
    </div>
    <div class="mb-3 form-check" style="display: flex; gap: 10px;">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
     <label class="form-check-label" for="exampleCheck1">Forgot password</label>
     <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">remember me</label>
  </div>
  </div>

    <a class="btn btn-primary" href="products.html" role="button">Login</a>
        <a href="./products.html"></a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
