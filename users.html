<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url(images/mayongo2.png);
      background-position: center;
      background-size: cover;
    }
    .contact-group { display: flex; }
    .contact-group select { max-width: 100px; border-right: 0; border-top-right-radius: 0; border-bottom-right-radius: 0; }
    .contact-group input { border-top-left-radius: 0; border-bottom-left-radius: 0; }
    #mainContent { display: none; } /* Hide content until login */
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <div class="navbar" style="display:flex; align-items:center; padding:10px 20px; background-color:rgb(205,159,76)">
    <div class="brand" style="display:flex; align-items:center; margin-right:40px;">
      <img src="images/logo.jpg" alt="Logo" style="width:80px; margin-right:10px; border-radius:50%;" />
      <span class="brand-text fw-bold" style="color: black;">Mayondo Wood and Furniture</span>
    </div>
    <a href="#" class="fw-bold me-3 text-black text-decoration-none">Login</a>
    <a href="sales.html" class="fw-bold me-3 text-black text-decoration-none">Sales</a>
    <a href="products.html" class="fw-bold me-3 text-black text-decoration-none">Products</a>
    <a href="suppliers.html" class="fw-bold me-3 text-black text-decoration-none">Suppliers</a>
    <a href="rawmaterial.html" class="fw-bold me-3 text-black text-decoration-none">Raw Materials</a>
    <a href="Admin.html" class="fw-bold text-black text-decoration-none">Admin</a>
  </div> 

  <!-- LOGIN PAGE -->
  <div class="container mt-5" id="loginPage">
    <div class="card shadow p-4" style="max-width:400px; margin:auto;">
      <h3 class="text-center mb-3">Manager Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="">Select Role</option>
            <option>Admin</option>
            <option>Manager</option>
            <option>CEO</option>
            <option>Attendant</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p id="loginError" class="text-danger mt-2"></p>
      </form>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="container mt-5">
    <h2 class="text-center mb-4 text-light">User Entry Form</h2>
    <p class="text-center text-warning">Logged in as: <span id="loggedInRole"></span></p>

    <form id="usersForm">
      <!-- USERS TABLE -->
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Contact Number</th>
            <th>Role</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td><input type="text" name="fullName" class="form-control" required /></td>
            <td><input type="email" name="email" class="form-control" required /></td>
            <td>
              <div class="contact-group">
                <select name="countryCode" class="form-select" required>
                  <option value="">Code</option>
                  <option value="+256">+256 (UG)</option>
                  <option value="+254">+254 (KE)</option>
                  <option value="+255">+255 (TZ)</option>
                  <option value="+250">+250 (RW)</option>
                  <option value="+1">+1 (US)</option>
                  <option value="+44">+44 (UK)</option>
                </select>
                <input type="tel" name="contact" class="form-control" required placeholder="7XXXXXXXX" />
              </div>
            </td>
            <td>
              <select name="role" class="form-select" required>
                <option value="">Select</option>
                <option>Admin</option>
                <option>Manager</option>
                <option>CEO</option>
              </select>
            </td>
            <td><input type="text" name="address" class="form-control" required /></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-3 mb-5">
        <button type="button" class="btn btn-success" onclick="addRow()">Add Row</button>
        <button type="submit" class="btn btn-primary">Submit All</button>
      </div>

      <!-- ATTENDANTS TABLE -->
      <h3 class="text-center mb-3 text-light">Attendants (8 Members)</h3>
      <table class="table table-bordered text-center align-middle">
        <thead class="table-secondary">
          <tr>
            <th style="background-color: rgb(38, 38, 41); color: aliceblue;" >Name</th>
            <th style="background-color: rgb(38, 38, 41); color: aliceblue;" >Task</th>
          </tr>
        </thead>
        <tbody id="attendantsTableBody"></tbody>
      </table>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Mayondo wood and furniture. All rights reserved.</p>
    </div>
  </footer>

  <script src="users.js"></script>
</body>
</html>
