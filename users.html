    }
  </style>
</head>
<body
  style="background-image: url(images/mayongo2.png); background-position: center; background-size:cover; height: px;">

   <div class="navbar">

       <a href="Admin.html">Admin</a>

  <div class="container mt-5">
    <h2 class="text-center mb-4" style="color: bisque;">User Entry form</h2>
    <form id="usersForm">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Contact Number</th>
            <th>Role</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td><input type="text" name="fullName" class="form-control" required /></td>
            <td><input type="email" name="email" class="form-control" required /></td>
            <td>
              <div class="contact-group">
                <select name="countryCode" class="form-select" required>
                  <option value="">Code</option>
                  <option value="+256">+256 (UG)</option>
                  <option value="+254">+254 (KE)</option>
                  <option value="+255">+255 (TZ)</option>
                  <option value="+250">+250 (RW)</option>
                  <option value="+1">+1 (US)</option>
                  <option value="+44">+44 (UK)</option>
                </select>
                <input type="tel" name="contact" class="form-control" required placeholder="7XXXXXXXX" />
              </div>
            </td>
            <td>
              <select name="role" class="form-select" required>
                <option value="">Select</option>
                <option>Admin</option>
                <option>Manager</option>
                <option>Salesperson</option>
                <option>Store Clerk</option>
              </select>
            </td>
            <td><input type="text" name="address" class="form-control" required /></td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-success" onclick="addRow()">Add Row</button>
        <button type="submit" class="btn btn-primary">Submit All</button>
      </div>
    </form>
  </div>

  <script>
    function addRow() {
      const tableBody = document.getElementById("usersTableBody");
      const firstRow = tableBody.querySelector("tr");
      const newRow = firstRow.cloneNode(true);
      newRow.querySelectorAll("input, select").forEach(input => input.value = "");
      tableBody.appendChild(newRow);
    }

    function deleteRow(button) {
      const tableBody = document.getElementById("usersTableBody");
      if (tableBody.rows.length > 1) {
        button.closest("tr").remove();
      } else {
        alert("At least one row must remain.");
      }
    }

    document.getElementById("usersForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const rows = document.querySelectorAll("#usersTableBody tr");
      const usersData = [];

      rows.forEach(row => {
        const fullName = row.querySelector('[name="fullName"]').value;
        const email = row.querySelector('[name="email"]').value;
        const code = row.querySelector('[name="countryCode"]').value;
        const number = row.querySelector('[name="contact"]').value;
        const role = row.querySelector('[name="role"]').value;
        const address = row.querySelector('[name="address"]').value;

        const fullContact = code + number;

        usersData.push({
          fullName,
          email,
          contact: fullContact,
          role,
          address
        });
      });

      console.log("Submitted Users:", usersData);
      alert("User data submitted! Check the console.");
    });
  </script>
