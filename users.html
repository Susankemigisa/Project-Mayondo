<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF â€” Users Management</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #6b4226;
        color: #d8c3a5;
        padding: 24px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      header h1 {
        margin: 0;
        font-size: 26px;
      }
      header p {
        color: #a7abb5;
        margin: 6px 0 0;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 30px;
      }
      section {
        background: #5b3a29;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      h2 {
        margin: 0 0 16px;
        font-size: 20px;
        color: #a7abb5;
      }

      label {
        display: block;
        margin: 10px 0 4px;
        font-size: 14px;
        font-weight: 500;
      }
      input,
      select {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #6b7280;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      button {
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 14px;
      }
      .add {
        background: #6b7280;
        color: #d8c3a5;
        margin-top: 12px;
      }
      .danger {
        background: #e07a5f;
        color: #d8c3a5;
      }
      .edit {
        background-color: #6b7280;
        color: #d8c3a5;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid#6b7280;
        text-align: left;
      }
      th {
        background: #6b4226;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="navbar"
        style="
          display: flex;
          align-items: center;
          padding: 10px 20px;
          background-color: #5b3a29;
        "
      >
        <img
          src="images/logo.jpg"
          alt="Logo"
          style="
            width: 80px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
          "
        />
        <span class="brand-text fw-bold">Mayondo Wood and Furniture</span>
      </div>
      <h1>Users Management</h1>
      <p>Manage 8 attendants and the manager</p>
    </header>

    <div class="container">
      <!-- Add User Form -->
      <section>
        <h2>Add / Edit User</h2>
        <div class="form-grid">
          <div>
            <label>Full Name</label>
            <input type="text" id="fullName" />
          </div>
          <div>
            <label>Email Address</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label>Country Code</label>
            <select id="countryCode">
              <option value="+256" selected>+256 (Uganda)</option>
              <option value="+254">+254 (Kenya)</option>
              <option value="+255">+255 (Tanzania)</option>
              <option value="+250">+250 (Rwanda)</option>
            </select>
          </div>
          <div>
            <label>Contact Number</label>
            <input type="tel" id="contact" />
          </div>
          <div>
            <label>Role</label>
            <select id="role">
              <option value="Manager">Manager</option>
              <option value="Attendant">Attendant</option>
            </select>
          </div>
          <div>
            <label>Responsibilities</label>
            <select id="responsibilities" multiple size="4">
              <option value="record_stock">Recording Stock</option>
              <option value="record_sales">Recording Sales</option>
              <option value="loading">Loading</option>
              <option value="offloading">Offloading</option>
            </select>
          </div>
          <div>
            <label>Address</label>
            <input type="text" id="address" />
          </div>
        </div>
        <button class="add" onclick="addUser()">Save User</button>
      </section>

      <!-- Users List -->
      <section>
        <h2>Users List</h2>
        <table id="usersTable">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Role</th>
              <th>Responsibilities</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="users.js"></script>
  </body>
</html>
