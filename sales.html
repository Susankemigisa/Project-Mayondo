<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF â€” Sales Management</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #264653;
        margin: 0;
        padding: 24px;
        color: #d8c3a5;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      header h1 {
        margin: 0;
        font-size: 28px;
      }
      header p {
        color: #6b7280;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        gap: 30px;
      }
      section {
        background: #5b3a29;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      h2 {
        margin: 0 0 16px;
        font-size: 20px;
        color: #6b7280;
      }

      label {
        display: block;
        margin: 10px 0 4px;
        font-weight: 500;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #6b7280;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 8px;
      }

      button {
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 14px;
      }
      .add {
        background: #6b7280;
        color: #d8c3a5;
        margin-top: 12px;
      }
      .danger {
        background: #e07a5f;
        color: #d8c3a5;
      }
      .secondary {
        background: #6b7280;
        color: #d8c3a5;
      }
      .warning {
        background: #e07a5f;
        color: #d8c3a5;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
      }
      th {
        background: #6b7280;
        font-weight: 600;
      }

      .summary {
        font-weight: 600;
        margin-top: 10px;
      }
      pre {
        background: #6b7280;
        padding: 15px;
        border-radius: 8px;
        max-height: 250px;
        overflow-y: auto;
      }

      .receipt {
        font-family: monospace;
        background: #fff;
        padding: 20px;
        border: 1px dashed #333;
        width: 300px;
        margin: auto;
      }
      .receipt h3,
      .receipt p {
        margin: 4px 0;
        text-align: center;
      }
      .receipt table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 10px;
      }
      .receipt td {
        padding: 4px 0;
      }
      .receipt .total-line {
        border-top: 1px dashed #000;
        font-weight: bold;
      }

    /* Preview styling */
.receipt-preview {
  margin: 20px auto;
  max-width: 320px;
}

/* Printing rules */
@media print {
  body * {
    visibility: hidden;
  }
  #printArea, #printArea * {
    visibility: visible;
  }
  #printArea {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}


    </style>
  </head>
  <body>
    <header>
      <div
        class="navbar"
        style="
          display: flex;
          align-items: center;
          padding: 10px 20px;
          background-color: #5b3a29;
        "
      >
        <img
          src="images/logo.jpg"
          alt="Logo"
          style="
            width: 80px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
          "
        />
        <span class="brand-text fw-bold">Mayondo Wood and Furniture</span>
      </div>
      <h1>Sales Management</h1>
      <p>Record and review sales transactions</p>
    </header>

    <div class="container">
      <!-- Sales Entry Form -->
      <section>
        <h2>Add Sale</h2>
        <div class="form-grid">
          <div>
            <label>Date</label>
            <input type="date" id="saleDate" />
          </div>
          <div>
            <label>Time</label>
            <input type="time" id="saleTime" />
          </div>
          <div>
            <label>Product</label>
            <input type="text" id="product" />
          </div>
          <div>
            <label>Quantity</label>
            <input type="number" id="quantity" min="1" value="1" />
          </div>
          <div>
            <label>Unit Price (UGX)</label>
            <input type="number" id="unitPrice" min="0" value="0" />
          </div>
          <div>
            <label>Transport</label>
            <div class="checkbox">
              <input type="checkbox" id="transportUsed" />
              <span>Apply 5% transport fee</span>
            </div>
          </div>
          <div>
            <label>Payment Method</label>
            <select id="paymentMethod">
              <option value="Cash">Cash</option>
              <option value="Cheque">Cheque</option>
              <option value="Overdraft">Overdraft</option>
            </select>
          </div>
          <div>
            <label>Customer Name</label>
            <input type="text" id="customer" />
          </div>
          <div>
            <label>Attendant</label>
            <select id="attendant"></select>
          </div>
        </div>
        <button class="add" onclick="addSale()">Save Sale</button>
      </section>

      <!-- Sales Table -->
      <section>
        <h2>Sales Records</h2>
        <table id="salesTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Transport</th>
              <th>Total</th>
              <th>Payment</th>
              <th>Customer</th>
              <th>Attendant</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="summary" id="summary"></div>
      </section>

      <!-- Manager Report -->
      <section>
        <h2>Manager Report</h2>
        <pre id="reportBox">No report generated yet.</pre>
        <button class="warning" onclick="generateReport()">
          Generate Report
        </button>
        <button class="secondary" onclick="printReport()">Print Report</button>
      </section>

      <!-- Print Area for Receipts -->
      <div id="printArea" class="receipt-preview"></div>
    </div>

<script src="sales.js"></script>
  </body>
</html>
