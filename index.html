<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: wheat;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #343a40;
    }
  </style>
</head>
<body
  style="background-image: url(images/background1.jpg); background-position:center; background-size:cover; min-height: 100vh;">
    

<div class="login-container">
  <div class="login-header">Login</div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select class="form-select" id="role">
        <option selected disabled>Select your role</option>
        <option value="manager">Manager</option>
        <option value="admin">Administrator</option>
        <option value="sales">Sales Attendant</option>
        <option value="ceo">CEO</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<script>
  // ✅ Predefined credentials
  const accounts = {
    manager: { username: "manager", password: "manager1234" },
    admin: { username: "admin", password: "admin123" },
    sales: { username: "sales", password: "sales123" },
    ceo: { username: "ceo", password: "ceo123" }
  };

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!username || !password || !role) {
      alert("Please fill all fields.");
      return;
    }

    const account = accounts[role];

    if (account && account.username === username && account.password === password) {
      // ✅ Save session
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      // ✅ Redirect to products page
      window.location.href = "products.html";
    } else {
      alert("Invalid username, password, or role!");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
