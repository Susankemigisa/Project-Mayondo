<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 20px;
        background:  #264653;
        color: #e0c589;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
      }
      .top-kpis {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }
      .kpi-card {
        background: #2a2a4a;
        flex: 1;
        min-width: 200px;
        padding: 20px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .kpi-card h2 {
        margin: 0;
        font-size: 20px;
        color: #d8c3a5;
      }
      .kpi-card p {
        margin: 0;
        font-size: 14px;
        color: #e1dada;
      }
      .charts {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
        color: #d8c3a5;
      }
      .chart-card {
        background: #2a2a4a;
        padding: 20px;
        border-radius: 12px;
  
      }
      .latest-orders {
        background: #2a2a4a;
        padding: 20px;
        border-radius: 12px;
        overflow-x: auto;
        color:#d0c6c6;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        color: #d8c3a5;
      }
      td {
        border-bottom: 1px solid #444;
      }
      .status {
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
      }
      .Delivered {
        background: #d8c3a5;
        color: #000;
      }
      .Pending {
        background: #ffdd00;
        color: #000;
      }
      .Rejected {
        background: #ae3939;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MWF Analytics Dashboard</h1>
    </header>

    <!-- Top KPI cards -->
    <div class="top-kpis" id="topKPIs"></div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-card">
        <h2>Total Revenue Over Time</h2>
        <canvas id="revenueChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <h2>Most Sold Items</h2>
        <canvas id="topItemsChart" height="200"></canvas>
      </div>
    </div>

    <div class="charts">
      <div class="chart-card">
        <h2>Sales by Attendant</h2>
        <canvas id="attendantChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <h2>Payment Methods</h2>
        <canvas id="paymentChart" height="200"></canvas>
      </div>
    </div>

    <div class="charts">
      <div class="chart-card">
        <h2>Transport Usage</h2>
        <canvas id="transportChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <h2>Approvals Status</h2>
        <canvas id="approvalChart" height="200"></canvas>
      </div>
    </div>

    <!-- Inventory Charts -->
    <div class="charts">
      <div class="chart-card">
        <h2>Inventory Stock Levels</h2>
        <canvas id="inventoryChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <h2>Low Stock Items</h2>
        <canvas id="lowStockChart" height="200"></canvas>
      </div>
    </div>

    <!-- Latest Orders Table -->
    <div class="latest-orders">
      <h2>Latest Orders</h2>
      <table id="latestOrders">
        <thead>
          <tr>
            <th>Product</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="analytics.js">
     
    </script>
  </body>
</html>
